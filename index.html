<!DOCTYPE html>
<html>
<head>
  <title>A Taste of Tennessee</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1>A Taste of Tennessee</h1>
  <header>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Links</li>
      </ul>
  </header>

    <form action="">
      <fieldset>
      <label class="hidden" for="firstname">First Name</label>
      <input type="text" required name="firstname" placeholder="First Name" id="firstname">
      <input type="email" required name="email" placeholder="foo@bar.com" id="email">
      <input type="number" required name="age" placeholder="65" min="18" max="120" id="age">
      </fieldset>
      
      <textarea placeholder="A little about yourself" id="bio"></textarea>
      <input type="color" value="#00FF00" name="favcolor" id="favcolor">
      <input type="url" placeholder="http://nothing.com" name="website" id="website">
      <input type="text" placeholder="country" name="country">

      <fieldset>
        <label for="shellfish">Shellfish</label>
        <input type="checkbox" value="shellfish" id="shellfish" name="shellfish">

        <label for="peanuts">Peanuts</label>
        <input type="checkbox" value="peanuts" id="peanuts" name="peanuts">

        <label for="dairy">Dairy</label>
        <input type="checkbox" value="dairy" id="dairy" name="dairy">

        <label for="soy">Soy</label>
        <input type="checkbox" value="soy" id="soy" name="soy">
        </fieldset>



      <fieldset>
        <label for="red">Red</label>
        <input type="radio" name="rgb" id="red">

        <label for="green">Green</label>
        <input type="radio" name="rgb" id="green">

        <label for="blue">Blue</label>
        <input type="radio" name="rgb" id="blue">
        </fieldset>

      
      <button type="submit">Submit</button>
      <!-- <button type="submit">Other Text</button> can also use <input type="submit" value="submit" or "other text" name="submit"> instead of button> -->
     </form>

<div>
  <article id="article1">
    <header>
      <h2>Tennessee Trees</h2>
      </header>
      <section class="red_outline">
        <p>- Redbud tree</p>
        <a href="https://plants.usda.gov/factsheet/pdf/fs_ceca4.pdf" target="_blank"><img src="http://images.fast-growing-trees.com/images/P/EASTERN-REDBUD_450_MAIN.jpg"></a>
      </section>
      <section class="red_outline">
        <p>- Tulip Poplar</p>
        <a href="https://plants.usda.gov/factsheet/pdf/fs_litu.pdf" target="_blank"><img src="http://www-pub.naz.edu/~treewalk/tuliptree/MVC-276F_upright_tulip_tree.jpg"></a>
      </section>
      <section class="red_outline">
        <p>- River Birch</p>
        <a href="https://plants.usda.gov/factsheet/pdf/fs_beni.pdf" target="_blank"><img src="https://shop.arborday.org/data/default/images/catalog/250/Turnkey/1/River-Birch_4-792.jpg"></a>
      </section>
      <footer></footer>
  </article>
</div>

<div>
  <article id="article2">
    <header>
      <h2>Tennessee Wildlife</h2>
      </header>
      <section class="red_outline">
        <p>- Whitetail Deer</p> 
        <a href="https://en.wikipedia.org/wiki/White-tailed_deer" target="_blank"><img src="http://www.outdooralabama.com/sites/default/files//watchable-wildlife/images/deer.gif"></a>
        </section>
      <section class="red_outline">
        <p>- Black Bear</p>
        <a href="https://en.wikipedia.org/wiki/American_black_bear" target="_blank"><img src="http://www.encyclopediaofalabama.org/sites/default/files/8-mammal-big.jpg"></a>
        </section>
      <section class="red_outline">
        <p>- Skunk</p>
        <a href="https://en.wikipedia.org/wiki/Skunk" target="_blank"><img src="http://www.humanesociety.org/assets/images/270x224/animals/skunks/skunk-1.jpg"></a>
        </section>
      <footer></footer>
  </article>
</div>

<div>
  <article id="article3">
    <header>
      <h2>Tennessee Weather</h2>
      </header>
      <section class="red_outline">
        <p>- Heat and Humidity</p>
        <a href="http://www.nws.noaa.gov/om/heat/heat_index.shtml" target="_blank"><img src="http://www.thewestonforum.com/wp-content/uploads/sites/38/2012/08/FI-hot-sun.png"></a>
        </section>
      <section class="red_outline">
        <p>- Tornadoes</p>
        <a href="http://www.spc.noaa.gov/faq/tornado/" target="_blank"><img src="http://www.learninggamesforkids.com/common-flash/jigsaw/images/tornado.jpg"></a>
        </section>
      <section class="red_outline">
        <p>- Flood and Heavy Rains</p>
        <a href="http://www.floodsafety.noaa.gov/" target="_blank"><img src="http://wrcb.images.worldnow.com/images/12410907_BG1.jpg">
        </a>
        </section>
      <footer></footer>
  </article>
</div>
